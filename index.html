<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .panel{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }

        .img{
            width: 100px;
            height: 100px;
        }
    </style>

</head>
<body>
    <div class="panel">
        <img src="" width="300" id="pic" alt="">
    </div>
    <img src="images/b-gates.png"  class="img" id="img-1" alt="" onmouseenter="change(event)"/>
    <img src="images/jobs.png"  class="img" id="img-2" alt="" onmouseenter="change(event)"/>
    <img src="images/2.jpg"  class="img" id="img-3" alt="" onmouseenter="change(event)"/>

    <script>
        function change(e){
            // console.log(e);
            var ids = e.target.id;
            document.getElementById("pic").src = document.getElementById(ids).src ;
        }
    </script>
</body>
</html>
